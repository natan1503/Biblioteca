<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Volume</title>
	</head>
	<body>
		<body style="background:#FFFF00">
		<form action="Cadastro.do" method="post">
			Título:<input type="text" name="titulo">
			<br>
			<br>
			Autor:<input type="text" name="autor">
			<br>
			<br>
			Descrição:<br>
			<textarea rows="5" cols="60"></textarea>
			<br>
			<br>
			<select name ="tipoVolume">
			<option value ='0'> Tipo volume</option>
			<option value ='1'> Livro</option>
			<option value ='2'> Periódico</option>
			<option value ='3'> Fotografia</option>
			<option value ='4'> Áudio</option>
			</select><br>
			<br>
			Número de Páginas:<input type="text" name="numPaginas">
			<br>
			<br>
			Ano de Publicação:<input type="text" name="anoPublicacao">
			<br>
			<br>
			Editora:<input type="text" name="editora">
			<br>
			<br>
	  		<input type="submit" value="Entrar">
		</form>

	</body>
</html>
